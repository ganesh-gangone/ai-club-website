<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="home.css" />
   
</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <div class="slide">
                    <img src="ai.jpg">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide">
                    <img src="ml.jpg">
                </div>
            </div>div>    
            <div class="swiper-slide">
                <div class="slide">
                    <img src="cv.jpg">
                </div> 
            </div>
            <div class="swiper-slide">
                <div class="slide">
                    <img src="dl.jpg">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide">
                    <img src="nlp.png">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide">
                    <img src="robo.jpg">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide">
                    <img src="chatgpt.jpeg">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide">
                    <img src="genai.jpg">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide">
                    <img src="gaming.jpg">
                </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            cssMode: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                640: {
                    slidesPerView: 1,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 1,
                    spaceBetween: 40,
                },
                1024: {
                    slidesPerView: 1,
                    spaceBetween: 50,
                },
            },
            pagination: {
                el: ".swiper-pagination",
            },
            mousewheel: true,
            keyboard: true,
        });
    </script>
</body>

</html>
