<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7d6efd3a60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="main-heading">GALLEARY</h2>
        </div>

        <div class="col-12">
          <h3 class="heading">INAUGRATION</h3>
        </div>

        <div class="full-img" id="fullImgBox">
            <img src="ing0.JPG" id="fullImg"> 
            <span onclick="closeFullImg()">X</span>
        </div>

        <div class="img-gallery">
          <img src="ing0.JPG" onclick="openFullImg(this.src)">
          <img src="ing1.JPG" onclick="openFullImg(this.src)">
          <img src="ing2.JPG" onclick="openFullImg(this.src)">
          <img src="ing3.JPG" onclick="openFullImg(this.src)">
          <img src="ing4.JPG" onclick="openFullImg(this.src)">
          <img src="ing5.JPG" onclick="openFullImg(this.src)">
          <img src="ing6.JPG" onclick="openFullImg(this.src)">
          <img src="ing7.JPG" onclick="openFullImg(this.src)">
          <img src="ing8.JPG" onclick="openFullImg(this.src)">
          <img src="ing9.JPG" onclick="openFullImg(this.src)">
          <img src="ing10.JPG" onclick="openFullImg(this.src)">
          <img src="ing11.JPG" onclick="openFullImg(this.src)">
        </div>

      </div>
    </div>

  <script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
      fullImgBox.style.display = "flex";
      fullImg.src = pic;
    }

    function closeFullImg(){
      fullImgBox.style.display = "none";
    }
  </script>
</body>
</html>
