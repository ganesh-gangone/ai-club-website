<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contactus</title>
    <link rel="stylesheet" href="contactUs.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a7861ad1eb.js" crossorigin="anonymous"></script>
    
</head>
<body>
  <section id="contact" class="contact">
    <div class="container">
      <div class="section-title">
        <h2 class="text-center pt-3 p-2">Contact </h2>
      </div>

      <div class="row">

        <div class="col-12 col-lg-12 d-flex align-items-stretch">
          <div class="info">
            <div class="address">
                <i class="fa-solid fa-location-dot"></i>
              <h4>Location:</h4>
              <p>sriindu sheriguda, Hyderabad, Telangana, </p>
            </div>

            <div class="email">
                <i class="fa-regular fa-envelope"></i>
              <h4>Email:</h4>
              <p>sriindu@gmail.com</p>
            </div>

            <div class="phone">
                <i class="fa-solid fa-mobile"></i>
              <h4>Call:</h4>
              <p>940*****10</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</body>
</html>
